<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaming <span th:text="${summonerId}"></span></title>
</head>
<body>

<div>
<h1>Results calculated for player: <span th:text="${summonerId}"></span></h1>
    <ul>
        <li>Alone?: <span th:text="${playerResults.get(&quot;alone&quot;)}"></span></li>
        <li>Poor?: <span th:text="${playerResults.get(&quot;poor&quot;)}"></span></li>
        <li>Blind?: <span th:text="${playerResults.get(&quot;blind&quot;)}"></span></li>
        <li>Loser?: <span th:text="${playerResults.get(&quot;loser&quot;)}"></span></li>
    </ul>
</div>

<div style="text-align: left;">
    <h1>This summoner is: </h1>
    <p th:text="${customString}"></p>
    <img th:src="${imageUrl}" alt="Image">
</div>
</body>
</html>
